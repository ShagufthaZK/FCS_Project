{%extends 'base.html' %}

{%block content %}

<h2> Signup</h2>
<form method="post">
    {%csrf_token%}
    {% for field in registration_form%} 
        <p>
            {{field.label_tag}}
            {{field}}
            {%if field.help_text%}
                <small style="color: grey;">{{field.help_text}}</small>
            {%endif%}
        </p>
    
        {%for error in field.errors%}
            <p>
                <small style="color: red;">{{error}}</small>
            </p>
        {%endfor%}
    {%endfor%}
    <button type="submit">Signup</button>
</form>

{%endblock content %}
