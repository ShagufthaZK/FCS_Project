{% extends 'base.html' %}


{% block content %}

<div class="container">
    <form method="post" action="/payments/views/insurance_claimed">
        {%csrf_token%}
    {% for claim in unclaimed %}
        User id : {{claim.user}} 
        Amount : {{claim.amount}}<br>
        <input type="hidden" value="{{claim.id}}" name="claim_id">
        <button type="submit" value="Refund" name="Refund">Refund</button><br>
    </form>
    {% endfor %}
</div>

{% endblock %}
