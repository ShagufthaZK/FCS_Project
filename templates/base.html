<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  {%if request.user.is_authenticated%}
    <p><a href="{%url 'home'%}">Home</a> | <a href="{%url 'logout'%}">Logout</a></p>
    <p>Hello, {{request.user.username}} </p>
  {%else%}
    <p> <a href="{%url 'home'%}">Home</a>|<a href="{%url 'signup'%}">Signup</a> |  <a href="{%url 'login'%}">Login</a></p>
  {%endif%}
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
